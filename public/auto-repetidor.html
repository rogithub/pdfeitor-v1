<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdfeitor V1: Auto-Repetidor</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        /* Additional styles for cropper modal */
        #crop-modal {
            display: none;
            position: fixed;
            z-index: 1001; /* Higher than other elements */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .crop-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
        }
        #crop-image-container {
            max-width: 100%;
            max-height: 70vh;
        }
        #crop-image-container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <aside id="controls">
        <h1>Auto-Repetidor</h1>
        <p class="info-text" style="margin-top: -10px; margin-bottom: 20px;">
            <a href="/">&#8592; Volver al Menú</a>
        </p>
        
        <div class="control-group">                            
            <h3>1. Configuración de Página</h3>
            <div>
                <label for="pageSize">Tamaño de Página</label>
                <select id="pageSize" name="pageSize">
                    <option value="letter" selected>Carta</option>
                    <option value="legal">Oficio</option>
                </select>
            </div>                            
            <div style="margin-top: 15px;">
                <label for="orientation">Orientación</label>
                <select id="orientation" name="orientation">
                    <option value="portrait" selected>Vertical</option>
                    <option value="landscape">Horizontal</option>
                </select>
            </div>                            
            <div style="margin-top: 15px;">
                <label for="margin">Margen de Página (mm)</label>
                <input type="number" id="margin" name="margin" value="10" min="0">
            </div>
            <div style="margin-top: 15px;">
                <input type="checkbox" id="useHalfPage" name="useHalfPage">
                <label for="useHalfPage" style="display: inline-block;">Usar solo media página</label>
            </div>
        </div>

        <div class="control-group">
            <h3>2. Seleccionar Imagen</h3>
            <label for="image-input">Subir Imagen:</label>
            <input type="file" id="image-input" accept="image/*">
            <button id="crop-image-btn" disabled>Recortar Imagen</button>
            <button id="rotate-image-btn">Girar 90°</button>
            <div style="margin-top: 10px;">
                <input type="checkbox" id="unlock-ratio" name="unlock-ratio">
                <label for="unlock-ratio" style="display: inline-block;">Permitir deformarse</label>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div>
                    <label for="image-width">Ancho (mm)</label>
                    <input type="number" id="image-width" min="1">
                </div>
                <div>
                    <label for="image-height">Alto (mm)</label>
                    <input type="number" id="image-height" min="1">
                </div>
            </div>
        </div>
        
        <div class="control-group">
            <h3>3. Diseño de Cuadrícula</h3>
             <div style="margin-top: 15px;">
                <label for="spacing">Espaciado entre Celdas (mm)</label>
                <input type="number" id="spacing" name="spacing" value="1" min="0">
            </div>
        </div>

        <div class="control-group" style="margin-top: auto;">
            <h3>4. Finalizar</h3>
            <button id="generate-pdf-btn" class="btn-generate" disabled>Generar PDF</button>
        </div>
    </aside>

    <main id="main-content">
        <div id="design-container">
            <div id="grid-container">
                <!-- Las celdas se generarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <!-- Modal para recortar -->
    <div id="crop-modal">
        <div class="crop-modal-content">
            <h2>Recortar Imagen</h2>
            <div id="crop-image-container">
                <img id="image-to-crop" src="">
            </div>
            <div style="margin-top: 15px;">
                <button id="confirm-crop-btn" class="btn-generate">Confirmar Recorte</button>
                <button id="cancel-crop-btn" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/auto-repetidor.js"></script>
</body>
</html>
