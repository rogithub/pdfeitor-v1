<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdfeitor V1: Creador Multi-página</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        #crop-modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .crop-modal-content { background-color: #fff; padding: 20px; border-radius: 8px; width: 90%; max-width: 800px; }
        #crop-image-container { max-width: 100%; max-height: 70vh; }
        #crop-image-container img { max-width: 100%; }
    </style>
</head>
<body>
    <aside id="controls">
        <h1>Una Imagen por Página</h1>
        <p class="info-text" style="margin-top: -10px; margin-bottom: 20px;">
            <a href="/">&#8592; Volver al Menú</a>
        </p>
        
        <div class="control-group">
            <h3>1. Configuración de Página</h3>
            <div>
                <label for="pageSize">Tamaño de Página</label>
                <select id="pageSize" name="pageSize">
                    <option value="letter" selected>Carta</option>
                    <option value="legal">Oficio</option>
                </select>
            </div>
            <div style="margin-top: 15px;">
                <label for="margin">Margen de Página (mm)</label>
                <input type="number" id="margin" name="margin" value="10" min="0">
            </div>
        </div>

        <div class="control-group">
            <h3>2. Cargar Imágenes</h3>
            <div id="image-drop-zone">
                <p>Arrastra imágenes o un archivo .ZIP aquí</p>
            </div>
            <input type="file" id="image-input" accept="image/*,.zip" multiple style="display: none;">
            <button id="crop-image-btn" disabled>Recortar Imagen</button>
            <button id="clear-images-btn" class="btn-clear">Limpiar Imágenes</button>
        </div>
        
        <div class="control-group" style="margin-top: auto;">
            <h3>3. Finalizar</h3>
            <button id="generate-pdf-btn" class="btn-generate" disabled>Generar PDF</button>
        </div>
    </aside>

    <main id="main-content">
        <div id="preview-area">
            <div id="design-container">
                <div class="grid-cell" id="main-preview"></div>
            </div>
        </div>
        <aside id="page-thumbnails">
            <!-- Las miniaturas de las páginas se generarán aquí -->
        </aside>
    </main>

    <div id="crop-modal">
        <div class="crop-modal-content">
            <h2>Recortar Imagen</h2>
            <div id="crop-image-container"><img id="image-to-crop" src=""></div>
            <div style="margin-top: 15px;">
                <button id="confirm-crop-btn" class="btn-generate">Confirmar</button>
                <button id="cancel-crop-btn" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/fileHandler.js"></script>
    <script src="/js/multi-pagina.js"></script>
</body>
</html>
