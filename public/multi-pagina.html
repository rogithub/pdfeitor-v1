<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdfeitor V1: Creador Multi-página</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #controls { width: 350px; padding: 20px; background-color: #f8f9fa; overflow-y: auto; border-right: 1px solid #dee2e6; display: flex; flex-direction: column; }
        #main-content { flex-grow: 1; padding: 20px; display: flex; background-color: #e9ecef; gap: 20px; }
        #preview-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        #page-thumbnails { width: 150px; overflow-y: auto; background: #fff; border-left: 1px solid #dee2e6; padding: 10px; }
        #design-container { border: 2px dashed #ccc; background-color: white; box-sizing: border-box; position: relative; }
        .grid-cell { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .control-group { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 8px; background-color: #fff; }
        .control-group h3 { margin-top: 0; padding-bottom: 10px; border-bottom: 1px solid #eee; font-size: 1.1em; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .thumbnail { border: 1px solid #ccc; margin-bottom: 10px; cursor: pointer; position: relative; }
        .thumbnail img { max-width: 100%; display: block; }
        .thumbnail.selected { border-color: #007bff; border-width: 2px; }
        .thumb-page-number { position: absolute; bottom: 2px; right: 5px; font-size: 0.8em; background: rgba(0,0,0,0.5); color: white; padding: 1px 4px; border-radius: 3px; }
        #image-drop-zone { border: 2px dashed #007bff; border-radius: 8px; padding: 20px; text-align: center; background-color: #f0f8ff; cursor: pointer; margin-top: 15px; }
        #image-drop-zone p { margin: 0; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <aside id="controls">
        <h1>Creador Multi-página</h1>
        
        <div class="control-group">
            <h3>1. Configuración de Página</h3>
            <div>
                <label for="pageSize">Tamaño de Página</label>
                <select id="pageSize" name="pageSize">
                    <option value="letter" selected>Carta</option>
                    <option value="legal">Oficio</option>
                </select>
            </div>
            <div style="margin-top: 15px;">
                <label for="margin">Margen de Página (mm)</label>
                <input type="number" id="margin" name="margin" value="10" min="0">
            </div>
        </div>

        <div class="control-group">
            <h3>2. Cargar Imágenes</h3>
            <div id="image-drop-zone">
                <p>Arrastra imágenes aquí o haz clic</p>
            </div>
            <input type="file" id="image-input" accept="image/*" multiple style="display: none;">
            <button id="clear-images-btn" style="background-color: #dc3545; margin-top: 15px;">Limpiar Imágenes</button>
        </div>
        
        <div class="control-group" style="margin-top: auto;">
            <h3>3. Finalizar</h3>
            <button id="generate-pdf-btn" disabled style="background-color: #28a745;">Generar PDF de Múltiples Páginas</button>
        </div>
    </aside>

    <main id="main-content">
        <div id="preview-area">
            <div id="design-container">
                <div class="grid-cell" id="main-preview"></div>
            </div>
        </div>
        <aside id="page-thumbnails">
            <!-- Las miniaturas de las páginas se generarán aquí -->
        </aside>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ELEMENTOS DEL DOM ---
        const pageSizeSelect = document.getElementById('pageSize');
        const marginInput = document.getElementById('margin');
        const generatePdfBtn = document.getElementById('generate-pdf-btn');
        const imageInput = document.getElementById('image-input');
        const imageDropZone = document.getElementById('image-drop-zone');
        const clearImagesBtn = document.getElementById('clear-images-btn');
        
        const designContainer = document.getElementById('design-container');
        const mainPreview = document.getElementById('main-preview');
        const pageThumbnailsContainer = document.getElementById('page-thumbnails');

        const PAPER_RATIOS = { letter: 8.5 / 11, legal: 8.5 / 14 };
        let imageFiles = []; // Almacenará los objetos File
        let selectedPageIndex = -1;

        // --- LÓGICA DE GENERACIÓN DE PDF ---
        async function generatePdf() {
            if (imageFiles.length === 0) {
                alert('Por favor, selecciona al menos una imagen.');
                return;
            }
            generatePdfBtn.disabled = true;
            generatePdfBtn.textContent = 'Generando...';

            const formData = new FormData();
            imageFiles.forEach((file, index) => {
                formData.append('images', file, `page_${index}${file.name}`);
            });

            const pageSettings = {
                pageSize: pageSizeSelect.value,
                margin: parseFloat(marginInput.value)
            };
            formData.append('pageSettings', JSON.stringify(pageSettings));

            try {
                const response = await fetch('/generate-multi-pagina', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error(`Error del servidor: ${response.statusText}`);
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'documento_multi-pagina.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            } catch (error) {
                console.error('Error al generar el PDF:', error);
                alert('Hubo un error al generar el PDF.');
            } finally {
                generatePdfBtn.disabled = false;
                generatePdfBtn.textContent = 'Generar PDF de Múltiples Páginas';
            }
        }

        // --- LÓGICA DE UI Y MANEJO DE IMÁGENES ---
        function handleFiles(files) {
            const newFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (newFiles.length > 0) {
                imageFiles.push(...newFiles);
                renderThumbnails();
                selectPage(imageFiles.length - 1); // Seleccionar la última imagen añadida
            }
            updateGenerateButtonState();
        }

        function renderThumbnails() {
            pageThumbnailsContainer.innerHTML = '';
            imageFiles.forEach((file, index) => {
                const thumb = document.createElement('div');
                thumb.classList.add('thumbnail');
                if (index === selectedPageIndex) {
                    thumb.classList.add('selected');
                }
                thumb.dataset.index = index;

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                
                const pageNum = document.createElement('span');
                pageNum.classList.add('thumb-page-number');
                pageNum.textContent = index + 1;

                thumb.appendChild(img);
                thumb.appendChild(pageNum);
                pageThumbnailsContainer.appendChild(thumb);
            });
        }

        function selectPage(index) {
            if (index >= 0 && index < imageFiles.length) {
                selectedPageIndex = index;
                const file = imageFiles[index];
                const imageUrl = URL.createObjectURL(file);
                
                const img = new Image();
                img.onload = () => {
                    const imageIsLandscape = img.naturalWidth > img.naturalHeight;
                    updateDesignArea(imageIsLandscape); // Actualizar orientación del preview
                    mainPreview.style.backgroundImage = `url(${imageUrl})`;
                    URL.revokeObjectURL(imageUrl);
                };
                img.src = imageUrl;

                renderThumbnails();
            }
        }

        function updateDesignArea(imageIsLandscape) {
            const pageSize = pageSizeSelect.value;
            const previewArea = document.getElementById('preview-area');
            
            const availableWidth = previewArea.clientWidth * 0.9;
            const availableHeight = previewArea.clientHeight * 0.9;

            let containerWidth, containerHeight;
            const pageRatio = PAPER_RATIOS[pageSize];
            
            // La orientación del contenedor se basa en la imagen
            const orientation = imageIsLandscape ? 'landscape' : 'portrait';

            if (orientation === 'portrait') {
                containerHeight = availableHeight;
                containerWidth = containerHeight * pageRatio;
                if (containerWidth > availableWidth) {
                    containerWidth = availableWidth;
                    containerHeight = containerWidth / pageRatio;
                }
            } else { // landscape
                containerWidth = availableWidth;
                containerHeight = containerWidth / pageRatio;
                if (containerHeight > availableHeight) {
                    containerHeight = availableHeight;
                    containerWidth = containerHeight / pageRatio;
                }
            }

            designContainer.style.width = `${containerWidth}px`;
            designContainer.style.height = `${containerHeight}px`;
        }
        
        function updateGenerateButtonState() {
            generatePdfBtn.disabled = imageFiles.length === 0;
        }

        // --- EVENT LISTENERS ---
        pageSizeSelect.addEventListener('change', () => selectPage(selectedPageIndex));
        marginInput.addEventListener('input', () => selectPage(selectedPageIndex));
        window.addEventListener('resize', () => selectPage(selectedPageIndex));
        generatePdfBtn.addEventListener('click', generatePdf);

        imageDropZone.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            imageDropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            imageDropZone.addEventListener(eventName, () => imageDropZone.style.backgroundColor = '#d0e8ff');
        });
        ['dragleave', 'drop'].forEach(eventName => {
            imageDropZone.addEventListener(eventName, () => imageDropZone.style.backgroundColor = '#f0f8ff');
        });
        imageDropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));

        pageThumbnailsContainer.addEventListener('click', (e) => {
            const thumb = e.target.closest('.thumbnail');
            if (thumb) {
                selectPage(parseInt(thumb.dataset.index, 10));
            }
        });

        clearImagesBtn.addEventListener('click', () => {
            imageFiles = [];
            selectedPageIndex = -1;
            mainPreview.style.backgroundImage = 'none';
            renderThumbnails();
            updateGenerateButtonState();
            updateDesignArea(false); // Reset a portrait
        });

        // --- INICIALIZACIÓN ---
        updateDesignArea(false); // Iniciar con preview portrait
    });
    </script>
</body>
</html>
