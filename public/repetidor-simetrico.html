<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdfeitor V1: Repetidor Simétrico</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { color: #333; }
        form div { margin-bottom: 15px; border: 1px solid #ddd; padding: 15px; border-radius: 5px;}
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="number"], select { display: block; margin-top: 5px; width: calc(100% - 10px); padding: 5px; }
        button { padding: 10px 20px; background-color: #ffc107; color: #212529; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #e0a800; }
        .config-box { border-left: 5px solid #17a2b8; padding-left: 15px; margin-top: 20px; background-color: #f1f9fa; padding: 20px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🔲 Repetidor Simétrico</h1>
    <p>Sube <strong>una sola imagen</strong> para repetirla en una cuadrícula definida por ti. Ideal para crear hojas de stickers o etiquetas con control total sobre la disposición.</p>

    <form action="/generate-repetidor-simetrico" method="post" enctype="multipart/form-data">
        <div>
            <label for="image">Selecciona la Imagen a Repetir:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="config-box">
            <h3>Configuración de la Cuadrícula</h3>
            <div>
                <label for="imagesPerRow">Imágenes por Fila:</label>
                <input type="number" id="imagesPerRow" name="imagesPerRow" value="3" min="1" required>
            </div>
            <div style="margin-top: 15px;">
                <label for="rowsPerPage">Filas por Página:</label>
                <input type="number" id="rowsPerPage" name="rowsPerPage" value="4" min="1" required>
            </div>
        </div>

        <div id="visual-aid-container" style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; text-align: center;">
            <label style="margin-bottom: 10px;">Previsualización de la Cuadrícula</label>
            <svg id="visual-aid-svg" width="150" height="194" style="border: 1px solid #ccc;"></svg>
        </div>

        <div>
            <label for="orientation">Orientación del PDF:</label>
            <select id="orientation" name="orientation" required>
                <option value="portrait">Vertical (Portrait)</option>
                <option value="landscape">Horizontal (Landscape)</option>
            </select>
        </div>
        
        <div>
            <label for="margin">Margen de la página (mm):</label>
            <input type="number" name="margin" value="10">
        </div>
        <div>  
            <label for="spacing">Espaciado entre imágenes (mm):</label>
            <input type="number" name="spacing" value="5">
        </div>

        <div>
            <input type="checkbox" id="useHalfPage" name="useHalfPage" style="display: inline-block; width: auto;">
            <label for="useHalfPage" style="display: inline-block; font-weight: bold;">Usar solo media página</label>
            <small style="display: block; margin-top: 5px;">Confina las imágenes a la mitad superior de la hoja.</small>
        </div>

        <button type="submit">Generar PDF Repetido</button>
    </form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const orientationSelect = document.getElementById('orientation');
        const imagesPerRowInput = document.getElementById('imagesPerRow');
        const rowsPerPageInput = document.getElementById('rowsPerPage');
        const svgContainer = document.getElementById('visual-aid-svg');

        function updateVisualAid() {
            if (!orientationSelect || !imagesPerRowInput || !rowsPerPageInput || !svgContainer) return;

            const orientation = orientationSelect.value;
            const cols = parseInt(imagesPerRowInput.value, 10) || 1;
            const rows = parseInt(rowsPerPageInput.value, 10) || 1;

            const PADDING = 5;
            let svgWidth, svgHeight, viewBoxWidth, viewBoxHeight;

            if (orientation === 'portrait') {
                svgWidth = 150;
                svgHeight = 194;
                viewBoxWidth = 215.9;
                viewBoxHeight = 279.4;
            } else {
                svgWidth = 194;
                svgHeight = 150;
                viewBoxWidth = 279.4;
                viewBoxHeight = 215.9;
            }

            svgContainer.setAttribute('width', svgWidth);
            svgContainer.setAttribute('height', svgHeight);
            svgContainer.setAttribute('viewBox', `0 0 ${viewBoxWidth} ${viewBoxHeight}`);

            let svgContent = `<rect x="0" y="0" width="${viewBoxWidth}" height="${viewBoxHeight}" fill="#f9f9f9" stroke="#ccc" stroke-width="1"/>`;

            const cellWidth = (viewBoxWidth - PADDING * 2) / cols;
            const cellHeight = (viewBoxHeight - PADDING * 2) / rows;
            const rectWidth = cellWidth * 0.9;
            const rectHeight = cellHeight * 0.9;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const x = PADDING + (c * cellWidth) + (cellWidth - rectWidth) / 2;
                    const y = PADDING + (r * cellHeight) + (cellHeight - rectHeight) / 2;
                    svgContent += `<rect x="${x}" y="${y}" width="${rectWidth}" height="${rectHeight}" fill="#e0e0e0" rx="5"/>`;
                }
            }
            svgContainer.innerHTML = svgContent;
        }

        orientationSelect.addEventListener('change', updateVisualAid);
        imagesPerRowInput.addEventListener('input', updateVisualAid);
        rowsPerPageInput.addEventListener('input', updateVisualAid);

        updateVisualAid();
    });
</script>
</body>
</html>
